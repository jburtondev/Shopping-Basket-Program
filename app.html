<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jamie Burton - Shopping Cart Application</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
</head>

<body>
    <div id="shopping-basket">
        <p id="heading">Shopping Cart Application</p>
        <p id="items-amount">Amount of items: <span id="amount-of-items"></span></p>
        <p id="running-total">Running total cost:  <span id="running-total-cost"></span></p>

        <table>
            <thead>
                <th>
                    <input id="title-input" type="text" class="item-input" placeholder="Title">
                </th>
                <th>
                    <input id="desc-input" type="text" class="item-input" placeholder="Description">
                </th>
                <th>
                    <input id="price-input" type="number" class="item-input" placeholder="Price">
                </th>
            </thead>
            <tbody id="table-body">
                <!-- Output goes here dynamically from updateTable()-->
            </tbody>

        </table>
        <button class="cart-button" id="cart-button-make-item">Make new item</button>
        <button class="cart-button" id="cart-button-show-basket">Show basket</button>
        <button class="cart-button" id="cart-button-update-basket">Fetch basket</button>
        <button class="cart-button" id="cart-button-hide-basket">Hide basket</button>
    </div>

    <div id="pop-up-box">
        <!-- Output goes here dynamically from showBasket()-->
    </div>
    <script src="js/shopping-cart.js"></script>
    <script src="js/database.js"></script>

</body>

</html>
